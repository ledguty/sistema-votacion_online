<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <div class="form">
      <form method="POST" onsubmit="return registrarUsuario();">
        <h2>Registro de Usuario</h2>
        <div class="inputbox">
          <input type="text" value="" id="nombre" required>
          <span>Nombre</span>
        </div>
        <div class="inputbox">
          <input type="text" value="" id="usuario" required>
          <span>Usuario</span>
        </div>
        <div class="inputbox">
          <input type="password" value="" id="contraseña" required>
          <span>Contraseña</span>
        </div>
        <input type="submit" value="Registrarse">
      </form>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
